name: 'build-editor'
on:
  workflow_dispatch:
    inputs:
      engine:
        description: "Continue publishing the editor?"
        required: true
        default: 'yes'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Usually this will be finish under 5 minutes
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: âš™ Update submodules
        run: git submodule update --init --recursive --remote

      - name: âš™ Install pnpm
        uses: pnpm/action-setup@v4.2.0
        with:
          version: 10
          run_install: false

      - name: âš™ Set node version to 22
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'

      - run: pnpm install

      - name: ðŸ›  Compile the editor only
        env:
          SF_COMPILER_IDLE_TERMINATE_TIME: 10 # seconds
          EDITOR_ONLY: true
        run: npm run compile

      - name: âš™ Delete some files
        run: rm -rf editor/src && rm -rf editor/docs && rm -rf editor/utils

      - name: ðŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}
          folder: editor
          repository-name: Blackprint/blackprint.github.io
          branch: gh-pages
          single-commit: true