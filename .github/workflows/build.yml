name: 'build'
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: âš™ Install pnpm
        uses: pnpm/action-setup@v4.0.0
        with:
          version: 9.15.4

      - name: âš™ Set node version to 22
        uses: actions/setup-node@v2
        with:
          node-version: 22
          cache: 'pnpm'

      - run: pnpm install

      - name: ðŸ›  Compile sketch and engine
        run: npm run compile

      - name: ðŸ”¥ Run unit tests
        run: npm run test