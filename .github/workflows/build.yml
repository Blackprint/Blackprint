name: 'build'
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Usually this will be finish under 5 minutes
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: âš™ Install pnpm
        uses: pnpm/action-setup@v4.2.0
        with:
          version: 10
          run_install: false

      - name: âš™ Set node version to 22
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'

      - run: pnpm install

      - name: ðŸ›  Compile sketch and engine
        run: npm run compile

      - name: ðŸ”¥ Run unit tests
        run: npm run test