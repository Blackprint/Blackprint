<div class="output">
  <div class="ports {{ val.type.name }}" sf-repeat-this="key, val in outputs">
    <div class="name">{{ key }}</div>
    <div class="port"
        @contextmenu.prevent="portRightClick(event, key, val)"
        @pointerdown.left="createCable(event, key)"
        @pointerup.left="cableConnect(key)"
        @pointerover="portHovered(event, val)"
        @pointerout="portUnhovered"
    ></div>
  </div>
</div>
