<input-node class="node input" style="transform: translate({{ x }}px, {{ y }}px)">
  <div class="header" @dragmove="moveNode(event)">
    <div class="title"><div class="icon"></div><div class="text">{{ title }}</div></div>
    <div class="description">{{ description }}</div>
  </div>

  <div class="content">
    <textarea value="{{ log }}"></textarea>

    <div class="right-port">
      <!-- Container for output -->
      <div class="output">
        <div class="ports {{ x.type.name }}" sf-repeat-this="x in outputs">
          <div class="name">{{ x.name }}</div>
          <div class="port"
              @pointerdown="createCable(event, x)"
              @pointerup="cableConnect(x)"
              @pointerover="portHovered(event, x)"
              @pointerout="portUnhovered"
          ></div>
        </div>
      </div>
    </div>
  </div>
</input-node>
