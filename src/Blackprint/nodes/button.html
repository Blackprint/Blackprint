<button-node class="node trigger" style="transform: translate({{ x }}px, {{ y }}px)">
  <sf-template path="./template/header.html"></sf-template>

  <div class="content">
    <div class="button" @click="run(event)">
      <div class="arrow"><img src="/assets/img/icon/trigger-button.png" alt="" /></div>
      <a>Trigger</a>
    </div>

    <div class="right-port">
      <sf-template path="./template/output-port.html"></sf-template>
    </div>
  </div>
</button-node>
